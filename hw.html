<!DOCTYPE html>
<html>
  <head>
    <title>Employee Details Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 20px;
        padding: 20px;
      }

      .form-container {
        background: linear-gradient(135deg, #87ceeb, #b0e0e6);
        border: 2px solid #4682b4;
        border-radius: 10px;
        padding: 20px;
        max-width: 600px;
        margin: 0 auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .form-row {
        margin-bottom: 15px;
        display: flex;
        align-items: center;
      }

      label {
        display: inline-block;
        width: 180px;
        font-weight: bold;
        color: #2f4f4f;
        font-size: 14px;
      }

      input[type="text"],
      input[type="password"],
      textarea,
      select {
        padding: 5px;
        border: 1px solid #666;
        border-radius: 3px;
        font-size: 14px;
        background-color: white;
      }

      input[type="text"],
      input[type="password"] {
        width: 200px;
      }

      textarea {
        width: 300px;
        height: 80px;
        resize: vertical;
        font-family: Arial, sans-serif;
      }

      select {
        width: 150px;
        padding: 5px;
      }

      .checkbox-section {
        margin: 15px 0;
      }

      .checkbox-group {
        display: flex;
        gap: 20px;
        margin-left: 20px;
      }

      .checkbox-item {
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .radio-section {
        margin: 15px 0;
      }

      .radio-group {
        display: flex;
        gap: 20px;
        margin-left: 20px;
      }

      .radio-item {
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .button-section {
        margin-top: 20px;
        text-align: left;
      }

      .btn {
        padding: 8px 15px;
        margin: 5px;
        border: 1px solid #666;
        border-radius: 3px;
        background-color: #e6e6fa;
        cursor: pointer;
        font-size: 14px;
        color: black;
      }

      .btn:hover {
        background-color: #d8bfd8;
      }

      .browse-btn {
        margin-top: 10px;
        margin-left: 20px;
      }

      h2 {
        color: #2f4f4f;
        margin-top: 30px;
        margin-bottom: 10px;
      }

      .section-label {
        font-weight: bold;
        color: #2f4f4f;
        font-size: 14px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <form>
        <div class="form-row">
          <label for="password">Enter the password:</label>
          <input type="password" id="password" name="password" value="***" />
        </div>

        <div class="form-row">
          <label for="surname">Enter your surname:</label>
          <input type="text" id="surname" name="surname" value="Sukuru" />
        </div>

        <div class="form-row">
          <label for="address">Address:</label>
          <textarea
            id="address"
            name="address"
            placeholder="Enter ur address"
          ></textarea>
        </div>

        <div class="checkbox-section">
          <div class="section-label">
            Select the training programs attended:
          </div>
          <div class="checkbox-group">
            <div class="checkbox-item">
              <input type="checkbox" id="cobol" name="programs" value="COBOL" />
              <label for="cobol">COBOL</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="idms" name="programs" value="IDMS" />
              <label for="idms">IDMS</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="java" name="programs" value="Java" />
              <label for="java">Java</label>
            </div>
          </div>
        </div>

        // ...existing code...
        <div class="radio-section">
          <div class="section-label">Select the group you belong to:</div>
          <div class="radio-group">
            <div class="radio-item">
              <input type="radio" id="group1" name="group" value="Group 1" />
              <label for="group1">Group 1</label>
            </div>
            <div class="radio-item">
              <input type="radio" id="group2" name="group" value="Group 2" />
              <label for="group2">Group 2</label>
            </div>
          </div>
          <div class="radio-group">
            <div class="radio-item">
              <input type="radio" id="group3" name="group" value="Group 3" />
              <label for="group3">Group 3</label>
            </div>
            <div class="radio-item">
              <input type="radio" id="others" name="group" value="Others" />
              <label for="others">Others</label>
            </div>
          </div>
        </div>
        // ...existing code...

        <div class="form-row">
          <label for="training-program"
            >Which training program would you like to attend?</label
          >
          <select id="training-program" name="training-program">
            <option value="JavaScript" selected>JavaScript</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value="C++">C++</option>
          </select>
        </div>

        <div class="browse-btn">
          <input
            type="file"
            id="fileInput"
            name="fileInput"
            style="display: none"
          />
          <button
            type="button"
            class="btn"
            onclick="document.getElementById('fileInput').click();"
          >
            Browse...
          </button>
        </div>

        <div class="button-section">
          <button type="button" class="btn">Exit</button>
          <button type="submit" class="btn">Save</button>
          <button type="reset" class="btn">Reset</button>
        </div>
      </form>
    </div>
  </body>
</html>
